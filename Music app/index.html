<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deezer Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Deezer Music Player</h1>
      <p class="tagline">Stream millions of songs with Deezer API</p>
    </header>

    <section class="search-section">
      <div class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Search for artists, songs, or albums..."
          aria-label="Search music"
        />
        <button id="search-btn">Search</button>
      </div>

      <div class="quick-search">
        <p>Explore by Genre:</p>
        <div class="genre-buttons">
          <button data-genre="pop">Pop</button>
          <button data-genre="rock">Rock</button>
          <button data-genre="hip hop">Hip Hop</button>
          <button data-genre="electronic">Electronic</button>
          <button data-genre="jazz">Jazz</button>
          <button data-genre="classical">Classical</button>
        </div>
      </div>
    </section>

    <section class="player-section">
      <div class="now-playing">
        <div class="cover-container">
          <img
            id="cover-image"
            src="https://e-cdns-images.dzcdn.net/images/cover/500x500-000000-80-0-0.jpg"
            alt="Album cover"
          />
        </div>

        <!-- üéµ Controls directly under album art -->
        <div class="controls">
          <button id="shuffle-btn" title="Shuffle">üîÄ</button>
          <button id="prev-btn" title="Previous">‚èÆÔ∏è</button>
          <button id="play-btn" title="Play">‚ñ∂Ô∏è</button>
          <button id="pause-btn" title="Pause" style="display: none;">‚è∏Ô∏è</button>
          <button id="next-btn" title="Next">‚è≠Ô∏è</button>
          <button id="repeat-btn" title="Repeat">üîÅ</button>
        </div>

        <div class="track-info">
          <h2 id="song-title">No track selected</h2>
          <p id="artist-name">Artist will appear here</p>
        </div>

        <div class="progress-container">
          <span id="current-time" class="time-display">0:00</span>
          <input type="range" id="progress-bar" min="0" max="100" value="0" />
          <span id="duration" class="time-display">0:00</span>
        </div>

        <div class="volume-container">
          <label for="volume-bar">Volume</label>
          <input type="range" id="volume-bar" min="0" max="100" value="80" />
        </div>
      </div>

      <div class="track-list-container">
        <h2>Search Results</h2>
        <div id="track-list">
          <div class="track-item">
            <img
              class="track-cover"
              src="https://e-cdns-images.dzcdn.net/images/cover/500x500-000000-80-0-0.jpg"
              alt="Track cover"
            />
            <div class="track-details">
              <p class="track-title">Search for music to display tracks</p>
              <p class="track-artist">Use the search bar above</p>
            </div>
            <div class="track-duration">--:--</div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>Powered by Deezer API | Music Player Demo</p>
    </footer>
  </div>

  <audio id="audio-player"></audio>

  <script src="config.js"></script>
  <script src="player.js">
